; ============================================
; PHP-FPM Configuration - STEP 1
; Mulai dengan 50 workers (incremental approach)
; ============================================

[www]
pm = dynamic

; STEP 1: Mulai dengan 50 workers
pm.max_children = 50
pm.start_servers = 20
pm.min_spare_servers = 12
pm.max_spare_servers = 25

; Increase max requests untuk reduce overhead
pm.max_requests = 200

; Increase idle timeout
pm.process_idle_timeout = 30s

; Status monitoring
pm.status_path = /status

; Timeouts
request_terminate_timeout = 180s
request_slowlog_timeout = 30s
slowlog = /var/log/php-fpm/www-slow.log

; User/Group (sesuaikan)
user = ymsuperadmin
group = ymsuperadmin
listen = /var/cpanel/php/sockets/ymsuperadmin/php82.sock
listen.owner = ymsuperadmin
listen.group = ymsuperadmin
listen.mode = 0660

clear_env = no

; PHP Settings - Reduce memory untuk allow more workers
php_admin_value[memory_limit] = 128M
php_admin_value[max_execution_time] = 180
php_admin_value[max_input_time] = 180
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[max_input_vars] = 5000

; OPcache - Critical untuk performance
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.interned_strings_buffer] = 32
php_admin_value[opcache.max_accelerated_files] = 50000
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.enable_cli] = 0

; Realpath cache untuk Laravel
php_admin_value[realpath_cache_size] = 16M
php_admin_value[realpath_cache_ttl] = 3600

; Logging
access.log = /var/log/php-fpm/www-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on

catch_workers_output = yes
decorate_workers_output = no
